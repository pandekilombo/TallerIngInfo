<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Registro de Estacionamientos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.login.css') }}">
</head>
<body>
    <div class="background-image"></div>
    <div class="login-container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='ulagos.jpg') }}" alt="Logo Universidad de Los Lagos">
        </div>
        <h1>Registrar</h1>
        {% if error %}
        <p style="color:red;">{{ error }}</p>
        {% endif %}
        <form action="/register" method="post">
            <div class="input-container">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-container">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-container">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-container">
                <label for="confirm_password">Confirmar Contraseña</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="login-button">Registrar</button>
            <a href="/login" target="_blank" class="forgot-password">¿Ya tienes una cuenta? Inicia Sesión</a>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
